<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>List of users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="col-sm-6">
      <form th:action="@{/save}" th:object=${user} method="POST">
        <div class = "card">
          <div class="card-header">
            <h3>New user</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>First Name</label>
              <input th:field="*{first_name}" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input th:field="*{last_name}" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label>email</label>
              <input th:field="*{email}" type="text" class="form-control"/>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Save" class="btn btn-success">
          </div>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
